<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Google Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .btn {
            background-color: #28a745;
        }

        .btn:hover {
            background-color: #218838;
        }

        .google-btn {
            background-color: #db4437;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user %}
            <h1>Bienvenido, {{ user['name'] }}!</h1>
            <p>Correo electrónico: {{ user['email'] }}</p>
            <img src="{{ user['picture'] }}" alt="Foto de perfil"> <br><br>
            <a href="{{ url_for('google') }}" class="google-btn">Cerrar sesión</a>
        {% else %}
            <h1>Bienvenido a la aplicación</h1>
            <a href="{{ url_for('google') }}" class="google-btn">Iniciar sesión con Google</a>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn">Ir a la página principal</a>
    </div>
</body>
</html>
